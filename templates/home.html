
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Adjust the input box size */
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 5px;
        }

        /* Center the hyperlink */
        .center-link {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Set to vertically center within the viewport */
        }
    </style>
</head>
<body>
    <h1>Submit Data to AI Agent</h1>
    <form action="/submit" method="post">
        <input type="text" name="user_input" required>
        <button type="submit">Submit</button>
    </form>
    <div class="center-link">
        <a href="/history">View Submission History</a>
    </div>
</body>
</html>
